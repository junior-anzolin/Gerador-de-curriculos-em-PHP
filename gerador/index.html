<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.scss">
        <link rel="stylesheet" type="text/css" href="../global-style.scss">

        <title>Gerar Curriculo</title>
    </head>
    <body>

        <object class="header" type="text/html" data="../header/header.html"></object>

        <div class="body">
            <form action="">

                <h3>Identificação</h3>

                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo">

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone">

                <label for="email">E-mail:</label>
                <input type="text" id="email">

                <label for="dataN">Data de Nascimento:</label>
                <input type="text" id="dataN">

                <label for="estado_civil">Estado Civil:</label>
                <input type="text" id="estado_civil">

                <label for="nacionalidade">Nacionalidade:</label>
                <input type="text" id="nacionalidade">

                <label for="natural">Naturalidade:</label>
                <input type="text" id="natural">

            </form>
        </div>

        <!-- <object class="footer" type="text/html" data="../footer/footer.html"></object> -->

    </body>
</html>
